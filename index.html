<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Trending</title>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false">
</script>
<link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>

<style>
  html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      font-family: 'Roboto';
      font-weight: 300;
      color: #fff;
  }
  #sidebar {
      text-align: center;
      font-size: 18px;
      position: relative;
      z-index: 1;
      background-color: #439ed1;
      width: 350px;
      height: 100%;
      float: right;
      overflow-x: hidden;
      padding: 1.5em;
      letter-spacing: 0.5px;
      -moz-box-shadow:    -1px 0 3px 1px #777;
      -webkit-box-shadow: -1px 0 3px 1px #777;
      box-shadow:         -1px 0 3px 1px #777;
  }
  #header {
    padding-top: 0.5em;
    padding-bottom: 0.5em;
    width: 62%;
    margin: 0 auto;
  }
  #titles {
    padding-left: 1em;
    padding-top: 2em;
    padding-bottom: 2em;
    text-align: left;
    font-weight: 500;
  }
  .relative {
    position: relative;
    overflow-x: hidden;
  }
  .left{
    float: left;
    margin-left: 18px;
  }
  .right {
    float: right;
    margin-right: 18px;
  }
  #content {
    color: #000;
    padding: 0.3em;
    width: 250px;
  }
  .tags {
    color: #999;
    padding-bottom: 1em;
  }
  .styled-select select {
     width: 268px;
     padding: 5px;
     font-size: 16px;
     line-height: 1;
     border: 0;
     border-radius: 4px;
     height: 40px;
     margin: 10px 0px;
  }
  .fullwidth {
    margin: 10px 0px;
    width: 70%;
  }
  .rangeslider {
    margin-top: 2em;
  }
  .logo-box {
    margin-top: 1em;
    border-width: 4px;
    border-style: solid;
    border-color: #fff;
    height: 60px;
    width: 280px;
    margin-left: -35px;
    padding-bottom: 10px;
  }
  .logo-text {
    font-family: 'Crete Round', serif;
    font-size: 50px;
    color: #fff;
    text-align: center;
  }
</style>

<script>

var request = new XMLHttpRequest();

request.open("GET","/api/checkin/",true);
request.send();

var busData;
// keys: name, addr, rvwCt, chkCt, open, stars, tags, coords

var heatmapData = [];
var highestChkCt = 0;
var mapCenter;
var data;

request.onreadystatechange = function() {
    if (request.readyState == 4 && (request.status == 200)) {
        data = JSON.parse(request.responseText);
        busData = data;
        map = new google.maps.Map(document.getElementById("map-canvas"), {
          center: new google.maps.LatLng(36.109805026680903, -115.174355506897),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.MAP
        });
        // markerToContent example: Burger Bar -> "<div id="...</div>"
        var markerToContent = {};
        var lastOpenedWindow = null;
        for (var i=0; i < data.length - 1; i++) {
            var point = {};
            var coords = data[i]["coords"];
            var weight = data[i]["chkCt"] + data[i]["rvwCt"];
            if (weight > highestChkCt) {
                highestChkCt = weight;
                mapCenter = coords;
            }
            point["weight"] = weight;
            point["location"] = new google.maps.LatLng(coords[0], coords[1]);
            if (weight > 4500) {
              var marker = new google.maps.Marker({
                position: new google.maps.LatLng(coords[0], coords[1]),
                map: map,
                title: data[i]["name"]
              });
              var open;
              var tags = '<div class="tags">';
              if (!data[i]["open"]) {
                open = '<h2 style="color:red;font-size:100%;"><b>CURRENTLY CLOSED</b></h2>'
              } else {
                open = '<h2 style="color:green;font-size:100%;"><b>OPEN NOW</b></h2>'
              };
              for (var j=0; j < data[i]["tags"].length - 1; j++) {
                tags += '#' + data[i]["tags"][j].split(' ').join('') + '  '
              }
              tags += '</div>'
              var contentString =  '<div id="content">' + '<b>' + data[i]["name"] + '</b><br>' + data[i]["addr"] + '<br>' + open + tags + 'Rating: ' + data[i]["stars"] + ' stars</div>';
              markerToContent[marker.title] = contentString;
              google.maps.event.addListener(marker, 'click', function() {
                if (lastOpenedWindow != null) {
                  lastOpenedWindow.close();
                }
                var infoWindow = new google.maps.InfoWindow({
                  content: markerToContent[this.title]
                });
                lastOpenedWindow = infoWindow;
                infoWindow.open(map,this);
              });
            }
            heatmapData.push(point);
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
        heatmap.set("radius", 25);
        heatmap.set("opacity", 0.7);
        heatmap.set("maxIntensity", 10000);
    }
}

// var request1 = new XMLHttpRequest();

// request1.open("GET","/api/checktime/",true);
// request1.send();

// var checkData;

// request1.onreadystatechange = function() {
//     if (request.readyState == 4 && (request.status == 200)) {
//         var data = JSON.parse(request.responseText);
//         checkData = data;
//     }
// }

var currDay = 1;
var modData = [];
var timeRange = 12;

function mapChange() {
  modData = [];
  map = new google.maps.Map(document.getElementById("map-canvas"), {
          center: new google.maps.LatLng(36.109805026680903, -115.174355506897),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.MAP
        });

  timeChange = timeRange + '-' + currDay.toString();
  var markerToContent = {};
  var lastOpenedWindow = null;
  for (var i=0; i < data.length - 1; i++) {
    if (data[i]["checkin"].hasOwnProperty(timeChange)) {
      var point = {};
      var coords = data[i]["coords"];
      var weight = data[i]["checkin"][timeChange];
      point["weight"] = weight;
      point["location"] = new google.maps.LatLng(coords[0], coords[1]);
      if (data[i]["checkin"][timeChange] > 50) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(coords[0], coords[1]),
          map: map,
          title: data[i]["name"]
        });
        var open;
        var tags = '<div class="tags">';
        if (!data[i]["open"]) {
          open = '<h2 style="color:red;font-size:100%;"><b>CURRENTLY CLOSED</b></h2>'
        } else {
          open = '<h2 style="color:green;font-size:100%;"><b>OPEN NOW</b></h2>'
        };
        for (var j=0; j < data[i]["tags"].length - 1; j++) {
          tags += '#' + data[i]["tags"][j].split(' ').join('') + '  '
        }
        tags += '</div>';
        var contentString =  '<div id="content">' + '<b>' + data[i]["name"] + '</b><br>' + data[i]["addr"] + '<br>' + open + tags + 'Rating: ' + data[i]["stars"] + ' stars</div>';
        markerToContent[marker.title] = contentString;
        google.maps.event.addListener(marker, 'click', function() {
          if (lastOpenedWindow != null) {
            lastOpenedWindow.close();
          }
          var infoWindow = new google.maps.InfoWindow({
            content: markerToContent[this.title]
          });
          lastOpenedWindow = infoWindow;
          infoWindow.open(map,this);
        });
      }
      modData.push(point);
    }
  }


  var heatmap = new google.maps.visualization.HeatmapLayer({
        data: modData
      });
      heatmap.setMap(map);
      heatmap.set("radius", 25);
      heatmap.set("opacity", 0.7);
      heatmap.set("maxIntensity", 100);

}

function leaveChange() {
  currDay = document.getElementById("dayOf").value;
  mapChange();
}


function showValue(newValue) {
  document.getElementById("range").innerHTML=newValue;
  timeRange = newValue;
  mapChange();

}
</script>
</head>
<body>
<div id="sidebar">
    <div id="header">
      <div class="logo-box">
        <div class="logo-text">
          trending
        </div>
      </div>
    </div>
    <div id="titles"><b>Foot traffic</b></div>
    <img src="http://i.imgur.com/8MkioOU.png" width="280px"><br>
    <div class="left">Light</div>
    <div class="right">Heavy</div><br>
    <div id="titles">
      <b>Filter data by:</b>
    </div>
    Day of the week:
    <div class="styled-select">
      <select id="dayOf" class="filterby" onchange="leaveChange()">
        <option value="0">Sunday</option>
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
      </select>
    </div>
    <div class = "rangeslider">
      <span class="range-select">Time of day (military time):</span><br>
      <input type="range" class = "fullwidth" min="0" max="23" value="12" step="1" onchange="showValue(this.value)" />
      <br>
      <span id="range">12</span>
    </div>
</div>
<div id="map-canvas" class="relative"></div>
</body>
</html>
